<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <title>Empezamos con el CSS</title>
  <link rel="stylesheet" href="style.css" type="text/css"/>
</head>

<body>
  <h1>Soy un título de nivel uno</h1>

  <p>
    Este es un párrafo de texto. En el texto hay un <span class="especial">elemento span</span> y también un <a href="http://example.com">enlace</a>.
  </p>

  <ul>
    <li>Punto <span>uno</span></li>

    <li>Punto <em>tres</em></li>
  </ul>
